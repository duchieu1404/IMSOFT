<!DOCTYPE HTML>
<html>
<head>
    <!-- when using the mode "code", it's important to specify charset utf-8 -->
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

    <link href="/jsoneditor/dist/jsoneditor.min.css" rel="stylesheet" type="text/css">
    <script src="/jsoneditor/dist/jsoneditor.min.js"></script>
    <script src="/jsoneditor/dist/md5.js"></script>

</head>
<body>
<div id="jsoneditor" style="width: 100%; height:700px"></div>
<input type = "button" value="GetMD5" onclick="doGetMD5()"/>
<br/>
<input type="text" id = "txtMd5Json" value="" style="width:100%"/>
<script>
    // create the editor
    var container = document.getElementById("jsoneditor");
    var options ={
        mode: 'code',
        modes: ['code', 'form', 'text', 'tree', 'view'] // all modes
    };
    var editor = new JSONEditor(container, options);
    var json = {
    };
    editor.set(json);

    var doGetMD5 = function(){
       let jsonValue = editor.getText();
       console.log(jsonValue);
       document.getElementById("txtMd5Json").value = md5(jsonValue);
    }

</script>
</body>
</html>
